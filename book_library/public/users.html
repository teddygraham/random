<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Users</h1>
  <button id="open-add-user">Add User</button>
  <ul id="user-list"></ul>

  <div id="add-user-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add User</h2>
      <form id="user-form">
        <input type="text" id="user-name" placeholder="Name" required>
        <input type="email" id="user-email" placeholder="Email">
        <input type="text" id="user-phone" placeholder="Phone">
        <button type="submit">Add</button>
        <button type="button" id="close-add-user">Close</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
